version: "3.8"
services:
  frontend:
    build: .
    ports:
      - "80:80"
      - "443:443"
    environment:
      # теперь все запросы к API идут по относительному пути /api
      - VITE_API_URL=/api
    volumes:
      # собственный конфиг nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

      # сертификаты от Let's Encrypt
      - /etc/letsencrypt/live/app.denta-rell.ru/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/app.denta-rell.ru/privkey.pem:/etc/nginx/certs/privkey.pem:ro
