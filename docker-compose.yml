version: "3.8"
services:
  frontend_hookah:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:80" # HTTP
    environment:
      - VITE_API_URL=/api # теперь относительный путь
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
