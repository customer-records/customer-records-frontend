version: "3.8"
services:
  frontend-hook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:7979:80" # HTTP на локальном 7979
      - "443:443" # HTTPS на 443
    environment:
      - VITE_API_URL=/api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # кастомный nginx-конфиг
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

      # прямой маппинг файлов сертификата
      - /etc/letsencrypt/live/app.denta-rell.ru/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/app.denta-rell.ru/privkey.pem:/etc/nginx/certs/privkey.pem:ro
